<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Browser</title>
    <script src="https://cjrtnc.leaningtech.com/4.0/loader.js"></script>
  </head>
  <body>
    <script>
      (async function () {
        await cheerpjInit({ version: 11 });
        const displayElement = cheerpjCreateDisplay(-1, -1, document.body);
        
        // Request fullscreen
        if (displayElement.requestFullscreen) {
          displayElement.requestFullscreen();
        } else if (displayElement.webkitRequestFullscreen) { // Safari
          displayElement.webkitRequestFullscreen();
        } else if (displayElement.msRequestFullscreen) { // IE11
          displayElement.msRequestFullscreen();
        }

        // Run your JAR
        await cheerpjRunJar("/app/you-resoforgetful/yoursoforgetful.jar");
      })();
    </script>
  </body>
</html>
