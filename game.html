<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CheerpJ CRT Filter</title>
    <script src="https://cjrtnc.leaningtech.com/4.0/loader.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }

      #cheerpj-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #cheerpj-container canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
      }

      .crt-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        mix-blend-mode: overlay;
      }

      .crt-overlay::before,
      .crt-overlay::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        z-index: 1000;
        pointer-events: none;
        mix-blend-mode: overlay;
      }

      .crt-overlay::before {
        background: repeating-linear-gradient(
          rgba(218, 49, 49, 0.05) 0px,
          rgba(112, 159, 115, 0.05) 2px,
          rgba(40, 129, 206, 0.05) 4px
        );
      }

      .crt-overlay::after {
        background: repeating-linear-gradient(
          90deg,
          rgba(218, 49, 49, 0.03) 1px,
          rgba(112, 159, 115, 0.03) 2px,
          rgba(40, 129, 206, 0.03) 3px
        );
      }
    </style>
  </head>
  <body>
    <div id="cheerpj-container">
      <!-- CRT Overlay -->
      <div class="crt-overlay"></div>
    </div>

    <script>
      (async function () {
        await cheerpjInit({ version: 11 });
        cheerpjCreateDisplay(-1, -1, document.getElementById("cheerpj-container"));
        await cheerpjRunJar("/app/you-resoforgetful/yoursoforgetful.jar");
      })();
    </script>
  </body>
</html>
