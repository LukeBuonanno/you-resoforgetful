<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>You're So Forgetful</title>
  <script src="https://cjrtnc.leaningtech.com/4.0/loader.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    canvas#cheerpjDisplay {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    @font-face {
      font-family: 'Courier New';
      src: url('fonts/couri.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Monospaced';
      src: url('/app/you-resoforgetful/fonts/monospaced.ttf') format('truetype');
    }

    body {
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <script>
    (async function () {
      await cheerpjInit({ version: 11 });

      // Create the canvas explicitly
      const canvas = document.createElement("canvas");
      canvas.id = "cheerpjDisplay";
      document.body.appendChild(canvas);

      // Set canvas as the display
      cheerpjCreateDisplay(canvas);
      await cheerpjRunJar("/app/you-resoforgetful/yoursoforgetful.jar");

      // Resize handler
      const resizeCanvas = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      };

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);
    })();
  </script>
</body>
</html>
