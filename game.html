<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>You're So Forgetful</title>
  <script src="https://cjrtnc.leaningtech.com/4.0/loader.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #cheerpjDisplay {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    @font-face {
      font-family: 'Courier New';
      src: url('fonts/couri.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Monospaced';
      src: url('/app/you-resoforgetful/fonts/monospaced.ttf') format('truetype');
    }

    body {
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <script>
    async function forceFullscreen() {
      try {
        if (document.fullscreenElement == null) { // If not already fullscreen
          if (document.documentElement.requestFullscreen) {
            await document.documentElement.requestFullscreen();
          } else if (document.documentElement.webkitRequestFullscreen) { 
            await document.documentElement.webkitRequestFullscreen();
          } else if (document.documentElement.msRequestFullscreen) { 
            await document.documentElement.msRequestFullscreen();
          }
        }
      } catch (err) {
        console.log('Fullscreen failed:', err);
      }
    }

    (async function () {
      await cheerpjInit({version: 11});
      cheerpjCreateDisplay(window.innerWidth, window.innerHeight);
      await cheerpjRunJar("/app/you-resoforgetful/yoursoforgetful.jar");

      // After the Java app starts, try to fullscreen again
      await forceFullscreen();
    })();

    window.addEventListener("resize", () => {
      const canvas = document.getElementById("cheerpjDisplay");
      if (canvas) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
    });
  </script>
</body>
</html>
