<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FullScreen CheerpJ App</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      #cheerpjCanvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script src="https://cjrtnc.leaningtech.com/4.0/loader.js"></script>
  </head>
  <body>
    <canvas id="cheerpjCanvas"></canvas>
    <script>
      (async function () {
    await cheerpjInit({ version: 11 });
        const canvas = document.getElementById("cheerpjCanvas");
        const width = window.innerWidth;
        const height = window.innerHeight;
        cheerpjCreateDisplay(width, height, canvas);
        await cheerpjRunJar("/app/you-resoforgetful/yoursoforgetful-cleaned.jar");
      })();

      // Optional: Handle window resize
      window.addEventListener("resize", () => {
        location.reload(); // crude but effective: reload to resize canvas
      });
    </script>
  </body>
</html>
