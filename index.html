<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're So Forgetful</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('background.gif') no-repeat center center/cover;
      background-size: contain;
      filter: blur(3px);
      z-index: -1;
    }

    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .launch-btn {
      background-color: #00ff00;
      color: black;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .launch-btn:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="center-button">
    <button class="launch-btn" onclick="window.open('https://lukebuonanno.github.io/you-resoforgetful/game.html', '_blank')">
      Launch Game
    </button>
  </div>
</body>
</html>
