<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>You're So Forgetful</title>
  <script src="https://cjrtnc.leaningtech.com/4.0/loader.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #cheerpjDisplay {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <script>
    (async function () {
      await cheerpjInit();
      // Make the display use full window size
      cheerpjCreateDisplay(window.innerWidth, window.innerHeight);
      await cheerpjRunJar("/app/you-resoforgetful/yoursoforgetful.jar");
    })();

    // Optional: Resize dynamically if the window changes
    window.addEventListener("resize", () => {
      const canvas = document.getElementById("cheerpjDisplay");
      if (canvas) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
    });
  </script>
</body>
</html>
